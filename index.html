<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to MATC2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="main-container">
        <h2><i class="fab fa-phoenix-squadron fa-lg" style="color: #15aabf"></i> Welcome to MATC2</h2>
        <p class="main-content">Your BluePrint to becoming a Full Stack Developer!</p>
        <img class="main-image" src="https://images.pexels.com/photos/3769021/pexels-photo-3769021.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" />
        <p><b>Student Login Portal:</b></p>

        <form>
          <input type="email" placeholder="Enter your Email Address" />
          <input type="password" placeholder="Enter your Password" />
          <button type="button" class="main-button" href="https://google.com"><i class="fas fa-shipping-fast"></i> Login</button>
        </form>
        <h3>Our Social Handles</h3>
        <div class="social-handle main-content">
          <span><i class="fab fa-facebook" style="color: #3b5998"></i> Facebook</span>
          <span><i class="fab fa-twitter" style="color: #00acee"></i> Twitter</span>
          <span><i class="fab fa-linkedin" style="color: #0e76a8"></i> LinkedIn</span>
        </div>
      </div>
    </div>
  </body>
</html>
